ivory_http_adapter:
    adapters:
        global:
            type: socket
        local:
            type: socket
            subscribers: true

services:
    my_listener:
        class: Ivory\HttpAdapter\Event\Subscriber\StatusCodeSubscriber
        tags:
            -
                name: ivory.http_adapter.listener
                event: ivory.http_adapter.post_send
                method: onPostSend
                priority: 10
                adapter: local
